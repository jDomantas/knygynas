<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head/>
<h:body>
    <h2>About book "#{bookInfo.book.title}"</h2>
    <p>ISBN: #{bookInfo.book.isbn}</p>
    <p>Published by: <h:link value="#{bookInfo.book.publisher.name}" outcome="publisher?id=#{bookInfo.book.publisher.id}" /></p>
    <p>Authors:</p>
    <ol>
        <ui:repeat value="#{bookInfo.book.authors}" var="author">
            <li><h:link value="#{author.name}" outcome="author?id=#{author.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText p:placeholder="Name" value="#{bookInfo.addedAuthor}" required="true">
            <c:validateLength minimum="1" maximum="50" />
        </h:inputText>
        <h:commandButton value="Add author" action="#{bookInfo.addAuthorToBook}">
            <c:param name="isbn" value="#{bookInfo.book.isbn}" />
        </h:commandButton>
    </h:form>
    <h:link value="Back to main page" outcome="index" />
</h:body>
</html>
