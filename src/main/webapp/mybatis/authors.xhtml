<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head/>
<h:body>
    <h1>Author list, using MyBatis</h1>
    <h2>Authors:</h2>
    <ul>
        <ui:repeat value="#{authorsMyBatis.allAuthors}" var="author">
            <li><h:link value="#{author.name}" outcome="author?id=#{author.id}" /></li>
        </ui:repeat>
    </ul>
    <h:form>
        <h:inputText value="#{authorsMyBatis.newAuthor.name}" required="true">
            <c:validateLength minimum="1" maximum="50" />
        </h:inputText>
        <h:commandButton value="Add author" action="#{authorsMyBatis.createNewAuthor}" />
    </h:form>
    <h:link value="Back to main page" outcome="/index" />
</h:body>
</html>
