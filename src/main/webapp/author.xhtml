<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head/>
<h:body>
    <h2>Books by #{booksByAuthor.author.name}</h2>
    <ol>
        <ui:repeat value="#{booksByAuthor.author.books}" var="book">
            <li>#{book.title} (ISBN: #{book.isbn}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText p:placeholder="ISBN" value="#{booksByAuthor.newBook.isbn}" required="true">
            <c:validateLength minimum="13" maximum="13" />
        </h:inputText>
        <h:inputText p:placeholder="Title" value="#{booksByAuthor.newBook.title}" required="true">
            <c:validateLength minimum="1" maximum="150" />
        </h:inputText>
        <h:commandButton value="Add book" action="#{booksByAuthor.saveNewBook}">
            <c:param name="id" value="#{booksByAuthor.author.id}" />
        </h:commandButton>
    </h:form>
</h:body>
</html>
