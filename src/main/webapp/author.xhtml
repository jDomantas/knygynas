<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Books by #{booksByAuthor.author.name}</h2>
    <ol>
        <ui:repeat value="#{booksByAuthor.author.books}" var="book">
            <li>#{book.title}</li>
        </ui:repeat>
    </ol>
</h:body>
</html>
