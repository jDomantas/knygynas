<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Books published by "#{booksByPublisher.publisher.name}"</h2>
    <ol>
        <ui:repeat value="#{booksByPublisher.publisher.books}" var="book">
            <li><h:link value="#{book.title}" outcome="book?isbn=#{book.isbn}" /></li>
        </ui:repeat>
    </ol>
    <h:link value="Back to main page" outcome="index" />
</h:body>
</html>
