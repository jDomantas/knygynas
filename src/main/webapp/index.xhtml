<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsf/core"
>
<h:head/>
<h:body>
    <h2>Authors:</h2>
    <ol>
        <ui:repeat value="#{authors.allAuthors}" var="author">
            <li><h:link value="#{author.name}" outcome="author?id=#{author.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{authors.newAuthor.name}" required="true">
            <c:validateLength minimum="1" maximum="50" />
        </h:inputText>
        <h:commandButton value="Add new author" action="#{authors.createNewAuthor}" />
    </h:form>
</h:body>
</html>
